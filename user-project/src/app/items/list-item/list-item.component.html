<div id="user-item" (click)="clickOnItem(idUser)" >    
    <div class="grid-start">
        <img src= {{userProfilePicture}} alt="profile picture thumbnail" class="thumbnail"/>
    </div>
    <ul class="grid-center">
        <li class="primary-info">{{ userName }}</li>
        <li class="primary-info"> {{ userFirstName }}</li>
        <li class="secondary-info">{{ userEmail }}</li>
    </ul>
    <div class="grid-end">
        <img src={{userAgeIcon}} class="age-icon">
    </div>
</div>
